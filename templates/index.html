<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Crypto Universe</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
  <div class="header">
    <h2>Crypto Universe</h2>
    <div class="filters">
      <button>Watchlist</button>
      <button>Rank</button>
      <button>Market Cap</button>
      <button>FD Market Cap</button>
      <button>Vol / Market Cap</button>
      <button>Addr with Balance</button>
      <button>Volume</button>
      <button>Vol Change %</button>
      <button>Tx Vol in USD</button>
      <button>Change %</button>
      <button>Perf %</button>
    </div>
  </div>

  <div class="tabs">
    <button class="active">Overview</button>
    <button>Performance</button>
    <button>Valuation</button>
    <button>Addresses</button>
    <button>Transactions</button>
    <button>Sentiment</button>
    <button>Technicals</button>
  </div>

  <!-- ðŸ”¹ Crypto Symbol Section (BTC, ETH etc.) -->




  <!-- ðŸ”¹ Table Section -->
  <table id="crypto-table">
    <thead>
      <tr>
  
        <th>Coin</th>
        <th>Price</th>
        <th>Change % 24h</th>
        <th>Market Cap</th>
        <th>Volume 24h</th>
        <th>Circulating Supply</th>
        <th>Social Dominance %</th>
        <th>Category</th>
        <th>Tech Rating</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
